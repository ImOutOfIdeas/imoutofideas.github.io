<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Friendly Recipes</title>
</head>
<body> 
    <div class="backBlur"></div>
    <div class="bg"></div>
    
    <!-- Shows Sign In -->
    <div id="loginContainer"> 
        <div class="title">
            <h1>Friendly Recipes</h1>
        </div>
        <div class="page">New User</div>
        <div>
            <p>Enter Email</p>
            <input type="text" name="email" id="email" placeholder="Email" maxLength="100">
        </div>

        <div>
            <p>Enter Password</p>
            <input type="password" name="password" id="password" placeholder="Password" maxLength="100">
        </div>

        <div id="error">An account with this email address exists</div>

        <div><input type="submit" id="submit" value="Sign Up"></div>

        <div id="signUp">Have an account? <a href="http://localhost:3000">Login</a></div>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
