<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Friendly Recipes</title>
</head>
<body> 
    <div class="backBlur"></div>
    <div class="bg"></div>
    
    <div id="emailVer">
        <div><h1>Email Verification Sent</h1></div>
        <div><p>Press continue after you verify your email. The email will most likely end up in your spam folder. Be sure to check!</p></div>
        <div><p id="cooldown">-</p></div>
        <div><input type="submit" id="continue" value="Continue"></div>
        <div><input type="submit" id="resend" value="Resend"></div>
        <div><a href="http://localhost">Back to login</a></div>
        <!-- <div><a href="friendly-recipes-bfa.web.app">Back to login</a></div> -->
    </div>
    <!-- Shows Sign In -->
    <div id="loginContainer"> 
        <div class="title">
            <h1>Friendly Recipes</h1>
        </div>
        <div class="page">Sign In</div>
        <div>
            <p>Enter Email</p>
            <input type="text" name="email" id="email" placeholder="Email" maxLength="100">
        </div>

        <div>
            <p>Enter Password</p>
            <input type="password" name="password" id="password" placeholder="Password" maxLength="100">
        </div>

        <div id="error">Username or password was incorrect.</div>

        <div><input type="submit" id="submit" value="Login"></div>

        <div id="signUp">New user? <a href="http://192.168.1.227:3000/signup">Sign up</a></div>
        <!-- <div id="signUp">New user? <a href="friendly-recipes-bfa.web.app/signup">Sign up</a></div> -->
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
