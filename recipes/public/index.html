<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Friendly Recipes</title>
</head>
<body>
    <div class="backBlur"></div>
    <div class="bg"></div>
    
    <!-- Shows Sign In -->
    <div class="loginContainer">
        <div class="title">
            <h1>Friendly Recipes</h1>
        </div>
        <div>
            <p>Enter Email</p>
            <input type="text" name="email" id="email" placeholder="Email" maxLength="100">
        </div>
        <div>
            <p>Enter Password</p>
            <input type="password" name="password" id="password" placeholder="Password" maxLength="100">
        </div>
        <div><input type="submit" id="submit" value="Login"></div>
    </div>

    <!-- Shows form to add or remove recipes -->
    <div class="loggedIn">

    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
