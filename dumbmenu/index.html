<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dumb Sign-in</title>
</head>
<body>
    <h1 id="title">Welcome to Dumb Sign-in!</h1>
    
    <svg id="logo" width="300" height="300" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M32.6891 49L55.5 18.8291L78.3108 49H32.6891Z" stroke="black"/>
        <path d="M18.6891 49L41.5 18.8291L64.3108 49H18.6891Z" stroke="black"/>
        <path d="M18.6891 57L41.5 26.8291L64.3108 57H18.6891Z" stroke="black"/>
        <path d="M32.6891 57L55.5 26.8291L78.3108 57H32.6891Z" stroke="black"/>
    </svg>

    <input id="username" type="text" placeholder="username" maxlength="14">
    <input id="password" type="password" placeholder="password" maxlength="14">
    <input id="submit" type="submit">

    <script src="js/username.js"></script>
    <!-- <script src="js/voices.js"></script> -->
</body>
</html>
